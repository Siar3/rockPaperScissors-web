<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        <!-- CSS link -->
    <script src="script.js" defer></script>               <!-- JavaScript link -->
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div id="h-title">
        <h1 class="title">WELCOME TO ROCK PAPER SCISSORS</h1>
    </div>
    <div class="container">
        <div class="sidebar-left sidebar">
            <h2>Player</h2>
            <h1 id="playerPoints">0</h1>
            <h3>points</h3>
            <button id="btnPlRock" class="btn"><img src="img/Rock.png" alt="Rock" class="rockIcon icon playerIcon"></button>
            <button id="btnPlPaper" class="btn"><img src="img/Paper.png" alt="Paper" class="paperIcon icon playerIcon"></button>
            <button id="btnPlScissors" class="btn"><img src="img/Scissors.png" alt="Rock" class="scissorsIcon icon playerIcon"></button>
        </div>
        <div class="content">
            <div class="main-text">
                <h2>Choose your weapon</h2>
                <h3>First to win 5, wins it all!</h3>
                <p id="resultText"></p>
            </div>
            <div class="battle-area">
                <div id="battle-symbols"></div>
                <div class="battle-stickmen">
                    <img class="playerStick" src="img/stickman.png" alt="Player Stickman!">
                    <img class="cpuStick" src="img/stickman.png" alt="CPU Stickman!">
                </div>
            </div>
        </div>
        <div class="sidebar-right sidebar">
            <h2>Computer</h2>
            <h1 id="cpuPoints">0</h1>
            <h3>points</h3>
            <button class="btnCpuRock btn"><img src="img/Rock.png" alt="Rock" class="rockIcon icon cpuIcon"></button>
            <button class="btnCpuPaper btn"><img src="img/Paper.png" alt="Paper" class="paperIcon icon cpuIcon"></button>
            <button class="btnCpuScissors btn"><img src="img/Scissors.png" alt="Rock" class="scissorsIcon icon cpuIcon"></button>            
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
